version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(module)s:%(funcName)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/app.log
    when: midnight
    interval: 1
    backupCount: 30
    encoding: utf8

loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: no

  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [console, file]
